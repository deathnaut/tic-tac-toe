<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="../tic-tac-toe/css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->


    <!-- link to custom javascript file (always require after external JS libraries) -->

    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <a class = 'party' alt = 'party?'>party mode? ðŸ˜ˆ</a>
          <hr>
          <div id ="partyStarted"></div>
        </div>
      </div>
      <!-- wanted to integrate scoreboard functionality but FAILED-->
      <!-- <div class="scoreboard">
        <h2 class="x-score">Player 1 (X): </h2>
        <h2 class="o-score">Player 2 (O): </h2>
        <h2 class="draw-score">Draws: </h2>
      </div> -->
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row row1">
            <div class='col-md-4 box a' value =''>1C</div>
            <div class='col-md-4 box b' clickBoxValue =''>1B</div>
            <div class='col-md-4 box c' clickBoxValue =''>1C</div>
          </div>

          <div class="row row2">
            <div class="col-md-4 box a" value =''>2A</div>
            <div class="col-md-4 box b" clickBoxValue =''>2B</div>
            <div class="col-md-4 box c" clickBoxValue =''>2C</div>
          </div>

          <div class="row row3">
            <div class="col-md-4 box a" clickBoxValue =''>3A</div>
            <div class="col-md-4 box b" clickBoxValue =''>3B</div>
            <div class="col-md-4 box c" clickBoxValue =''>3C</div>
          </div>

        </div>
      </div>
    </div>
    <div class="resetButton">
      <button class="">RESET GAME</botton>
    </div>
    <script src="../tic-tac-toe/js/app.js"></script>

    <footer>
      <ul>
      <li><a href="https://freesound.org/people/Valo/sounds/400611/" alt = "link to music origin">music credit</a></li>
      <li><a href="https://giphy.com/gifs/cats-kitty-rave-DdGugw1M5eUsU/" alt = "link to party image">image credit</a></li>
      </ul>
    </footer>
  </body>
</html>
