<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="../tic-tac-toe/css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->


    <!-- link to custom javascript file (always require after external JS libraries) -->

    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <!-- <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Some text in the Modal..</p>
      </div>
    </div> -->



    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <a class="party" alt="party?">party mode? ðŸ˜ˆ</a>
          <hr>
          <div id ="partyStarted"></div>
        </div>
      </div>
      <!-- wanted to integrate scoreboard functionality but FAILED-->
      <!-- <div class="scoreboard">
        <h2 class="x-score">Player 1 (X): </h2>
        <h2 class="o-score">Player 2 (O): </h2>
        <h2 class="draw-score">Draws: </h2>
      </div> -->
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class='col-md-4 row1 box colA diag1 a' id = "a1"></div>
            <div class='col-md-4 row1 box colB b' id = "b1"></div>
            <div class='col-md-4 row1 box colC diag2 c' id = "c1"></div>
          </div>

          <div class="row">
            <div class="col-md-4 row2 box colA a" id = "a2"></div>
            <div class="col-md-4 row2 box colB diag1 diag2 b" id = "b2"></div>
            <div class="col-md-4 row2 box colC c" id = "c2"></div>
          </div>

          <div class="row">
            <div class="col-md-4 row3 box colA diag2 a" id = "a3"></div>
            <div class="col-md-4 row3 box colB b" id = "b3"></div>
            <div class="col-md-4 row3 box colC diag1 c" id = "c3"></div>
          </div>

        </div>
      </div>
    </div>
    <div>
      <button class="resetButton">RESET GAME</botton>
    </div>
    <footer>
      <ul>
        <li><a href="https://freesound.org/people/Valo/sounds/400611/" alt = "link to music origin">music credit</a></li>
        <li><a href="https://giphy.com/gifs/cats-kitty-rave-DdGugw1M5eUsU/" alt = "link to party image">image credit</a></li>
      </ul>
    </footer>
    <script src="../tic-tac-toe/js/app.js"></script>
  </body>
</html>
